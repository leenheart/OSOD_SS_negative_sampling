
# @package _global_
defaults:
    - override /dataset: carla


cmd: "test"
test_on_train: False
test_on_val: False
test_on_test: True

dataloader:
    batch_size: 8

metrics:
    mAP: True
    flags: True # FN/TP/TN
    precision: True
    recall: True
    f1_score: False
    UDR: True
    UDP: False
    WI: False # Wilderness Impact
    A_OSE: False # Open-Set Error


